  flutter_web_browser: ^0.17.1
  carousel_slider: ^4.0.0-nullsafety.0
  
  video_player: ^2.6.1
  
  table_calendar: ^3.0.1
  flutter_cupertino_localizations: ^1.0.1
  # The "flutter_lints" package below contains a set of recommended lints to
